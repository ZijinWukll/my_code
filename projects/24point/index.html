<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 点小游戏</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="bg" aria-hidden="true"></div>

    <main class="app" role="main">
        <header class="header">
            <h1 class="title">24 点</h1>
            <p class="subtitle">用 + − × ÷ 和括号，把四个数算成 24</p>
        </header>

        <section class="panel" aria-label="游戏区域">
            <div class="top-row">
                <div class="numbers" id="numbersArea" aria-label="当前数字"></div>
                <div class="actions" aria-label="操作按钮">
                    <button class="btn primary" id="newBtn" type="button">换一组</button>
                    <button class="btn" id="hintBtn" type="button">提示</button>
                </div>
            </div>

            <div class="input-row">
                <label class="sr-only" for="exprInput">输入表达式</label>
                <input id="exprInput" class="input" type="text" inputmode="text" autocomplete="off" spellcheck="false"
                    placeholder="例如：(8-4)×(7-1)" />
                <button class="btn primary" id="checkBtn" type="button">提交</button>
                <button class="btn ghost" id="clearBtn" type="button">清空</button>
            </div>

            <div class="status" aria-live="polite" aria-atomic="true">
                <div class="msg" id="resultMsg"></div>
                <div class="hint" id="hintArea" hidden>
                    <div class="hint-title">提示答案</div>
                    <div class="hint-expr" id="hintExpr"></div>
                </div>
            </div>

            <div class="tips">
                <div class="tip">支持括号与小数；运算符：+ - * /</div>
                <div class="tip">按 Enter 可直接提交</div>
            </div>
        </section>

        <footer class="footer">
            <span>纯前端静态版 · 无需后端</span>
        </footer>
    </main>

    <script src="./js/main.js" defer></script>
</body>

</html>
