<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Luxury Celebration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Cormorant+Garamond:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/birthday_wish.css" />
</head>

<body data-mode="tree">
    <canvas id="starCanvas" class="star-canvas"></canvas>
    <canvas id="luxCanvas"></canvas>

    <div class="overlay">
        <!-- 倒计时模块 -->
        <div class="countdown-container" id="countdownContainer">
            <div class="countdown-text">距离DLS的生日还有：</div>
            <div class="countdown-timer" id="countdownTimer">
                <div class="time-unit"><span id="days">00</span><span class="label">Days</span></div>
                <div class="time-unit"><span id="hours">00</span><span class="label">Hours</span></div>
                <div class="time-unit"><span id="minutes">00</span><span class="label">Minutes</span></div>
                <div class="time-unit"><span id="seconds">00</span><span class="label">Seconds</span></div>
            </div>
        </div>

        <div class="title-stack">
            <span class="eyebrow">A luminous celebration</span>
            <h1 id="mainTitle">Happy Birthday, 邓林杉</h1>
            <p class="subtitle" id="subTitle">and Merry Christmas</p>
            <button class="main-button" id="openButton">邓林杉亲启</button>
        </div>
    </div>

    <!-- 按钮点击逻辑：普通脚本，确保跳转始终可用 -->
    <script src="js/button.js"></script>
    <!-- 倒计时逻辑 -->
    <script src="js/countdown.js"></script>
    <!-- 星空背景：普通脚本，确保始终运行 -->
    <script src="js/stars.js"></script>
    <!-- Three.js 粒子树等：模块脚本 -->
    <script type="module" src="js/index.js"></script>
</body>

</html>
